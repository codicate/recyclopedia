name: Lint

on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.15'

      - name: Install yarn dependencies
        run: yarn

      - name: Run linter
        run: yarn workspace recyclopedia-app lint:fix
